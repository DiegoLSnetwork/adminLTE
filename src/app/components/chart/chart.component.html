<div class="card">
    <div class="card-header ui-sortable-handle" style="cursor:move;">
        <h3 class="card-title">
            <i class="fas fa-chart-pie mr-1"></i>
            Sales
        </h3>
    </div>
    <div class="card-body">
        <div class="tab-content p-0">
                <div class="flex">
                    <div class="flex-item">
                      <div style="display: block;">
                      <canvas baseChart width="400" height="400"
                                  [data]="lineChartData"
                                  [options]="lineChartOptions"
                                  [type]="lineChartType"
                                  ></canvas>
                      </div>
                    </div>
                  </div>
        </div>
    </div>
</div>
